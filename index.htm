<!doctype html>
<html>
    <head>
        <title>Visualisation</title>
        <link href="/fonts.css" media="all" rel="stylesheet" type="text/css">
        <link href="/main.css" media="all" rel="stylesheet" type="text/css">

    </head>
    <body>
        <div id="controls">
          <form id="controls__search" action="" method="get">
            <label>Search <input list="nodesList" autocomplete="off" type="text" id="search" /></label>
            <div style="overflow-y: scroll; max-height: 500px">
            <datalist id="nodesList">
            </datalist>
            </div>
          </form>
          <fieldset id="controls__refine">
            <legend>Show relationships</legend>
            <div class="control-group">
              <label class="refine__refiner">
                All <input type="radio" name="refine" id="refine__all" value="all" checked>
              </label>
              <label class="refine__refiner">
                Critical <input type="radio" name="refine" id="refine__critical" value="critical">
              </label>
              <label class="refine__refiner">
                Contributes <input type="radio" name="refine" id="refine__depends" value="contributes">
              </label>
              <label class="refine__refiner">
                None <input type="radio" name="refine" id="refine__none" value="none">
              </label>
            </div>
          </fieldset>
          <fieldset id="controls__labels">
            <legend>Show labels</legend>
            <div class="control-group">
              <label class="labels__option">
                SR15 <input type="checkbox" name="labels" id="labels__level1" value="1">
              </label>
              <label class="labels__option">
                Programme <input type="checkbox" name="labels" id="labels__level2" value="2">
              </label>
              <label class="labels__option">
                Project <input type="checkbox" name="labels" id="labels__level3" value="3">
              </label>
            </div>
          </fieldset>
          <fieldset id="controls__visibility" class="hidden">
            <legend>Adjust visibilty</legend>
            <input type="range" id="visibility" min="50" max="90" step="1" disabled="disabled">
          </fieldset>
          <fieldset>
            <legend>Navigate top level</legend>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
          </fieldset>
          <div id="controls__other">

          <fieldset>
            <legend>Zoom controls</legend>
            <button id="zoomOut">out</button>
            <button id="resetZoom">reset</button>
            <button id="zoomIn">in</button>
          </fieldset>

          <fieldset>
            <legend>Move controls</legend>
            <div id="moveGrid">
              <button id="moveUp">up</button>
              <button id="moveDown">down</button>
              <button id="moveLeft">left</button>
              <button id="moveRight">right</button>
            </div>
            </fieldset>
          </div>
        </div>

        <div id="filter">
            <button id="close"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg></button>
            <div id="filter__inner">
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v3.js"></script>
        <script src="/viz-labels.js"></script>
    </body>
</html>
